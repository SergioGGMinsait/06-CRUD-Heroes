<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>
    Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }} </p>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
